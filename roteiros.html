<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerraExplore - Roteiros</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2b3a42;
      padding: 1.5rem;
      text-align: center;
      color: #fff;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      color: #2b3a42;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }

    .img-preview {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h2>Roteiros Turísticos</h2>
  </header>

  <main>
    <h1>Explore experiências inesquecíveis</h1>
    <p>Nossos roteiros turísticos estão em construção e em breve você poderá descobrir rotas integradas com natureza, cultura, gastronomia e lazer na Serra Catarinense. Fique atento para as novidades!</p>
    <img class="img-preview" src="https://visiteaserrasc.com.br/painel/img/vserrasc_site/12_banners_11099.jpg" alt="Roteiros em breve">
  </main>

</body>
</html>
